name: Trigger auto deployment for weatherinthecityapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'WeatherInTheCity.API/WeatherInTheCity.API/**'
    - '.github/workflows/weatherinthecityapi-AutoDeployTrigger-a1c8dfed-372f-4e3c-9815-765abbc77962.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WEATHERINTHECITYAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEATHERINTHECITYAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEATHERINTHECITYAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/WeatherInTheCity.API/
          registryUrl: docker.io
          registryUsername: ${{ secrets.WEATHERINTHECITYAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEATHERINTHECITYAPI_REGISTRY_PASSWORD }}
          containerAppName: weatherinthecityapi
          resourceGroup: weatherinthecity-resource-group
          imageToBuild: kingkong14/weatherinthecityapi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


